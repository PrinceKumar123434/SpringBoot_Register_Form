<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> form here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">

 <div class="container">
	<div class="row mt-5">
		<div class="col-md-6 offset-md-3">
			
			<form action="process" method="post" object="${#Entity}" class="bg-white p-4">
				
				<h2 class="text-center">Registration form</h2>
				
  <div class="mb-3">
    <label for="name" class="form-label">User Name</label>
    <input type="text" name="uname" id ="name" class="form-control" placeholder="Enter the user name">
  </div>
  
  
  <div class="mb-3">
    <label for="email" class="form-label">User Email</label>
    <input type="email" name="uemail" id="email" class="form-control" placeholder="Enter the user email id">  
  </div>

  <div class="mb-3">
    <label for="ucontact" class="form-label">Contact No</label>
    <input type="text" name="ucontact" id="ucontact" class="form-control" placeholder="Enter the user contact no">  
  </div>

  
   <div class="mb-3">
    <label for="ueducation" class="form-label">Education</label>
    <input type="text" name="ueducation" id="ueducation" class="form-control" placeholder="Enter the education">  
  </div>
  
   <div class="mb-3">
    <label for="ucity" class="form-label">City</label>
<input type="text" name="ucity" id="ucity" class="form-control" placeholder="Enter the user contact no">  
  </div>
  
  
   <div class="mb-3">
   <table>
	   <tr>
		   <td>Gender</td>
	   </tr>
	   <tr>
		    <td>
			   <input type="radio" name="gender" value="male"> Male
			     <input type="radio" name="gender" value="female"> Female
		   </td>
	   </tr>
   </table>
  </div>
  
<div class="container text-center"><button type="submit" class="btn btn-primary">Submit</button></div>
  
</form>
			
		</div>
	</div> 
 </div>

</body>
</html>
